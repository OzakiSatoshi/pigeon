<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.jsを読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style type="text/css">
      .touchmove{
        touch-action: none;
      }
    </style>

  </head style="margin: 0; overflow: hidden">

  <body class="touchmove">
      <a-scene
      embedded arjs="trackingMethod: best; debugUIEnabled:false; sourceType: webcam;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      >
      <!-- 鳩のオブジェクトを配置 -->
      <a-assets>
        <a-asset-item id = "pigeon" src = "assets/pigeon.glb"></a-asset-item>
        </a-assets>
        <a-obj-model
        gltf-model="#pigeon"
        scale = "1 1 1"
        position="0 -1.5 -30"
        rotation="0 0 0"
        >
        </a-obj-model>
        <a-camera rotation-reader></a-camera>
        <!--<a-gltf-model src = "#house" scale = "1 1 1" position="0 -1.5 -30"></a-gltf-model>-->
        </a-scene>

        <!-- <script>
          document.querySelector('.touchmove').addEventListener('touchmove', function(e) {
            e.preventDefault();
          });
        </script> -->

  </body>
</html>
